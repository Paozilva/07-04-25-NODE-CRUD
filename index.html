<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de telas</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="shortcut icon" href="./banana.png" />
  <link rel="stylesheet" href="./estilo.css" />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    integrity="sha512-GqSFFvqU2E8IfIk+jC3MdqydJSOux5HZGAnIXKIXldq77kQz4Eq6WIX3c2Af3pICo0eR3RzA8Xzd3u7yE/t6HA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      background: linear-gradient(135deg, #f7db15, #f71568, #e42692, #ad2bad, #2f2bad);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      color: #2f2bad;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      background: linear-gradient(to right, #ad2bad, #f71568);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    label {
      color: #2f2bad;
    }

    .form-control {
      border: 2px solid #e42692;
    }

    .form-control:focus {
      border-color: #f71568;
      box-shadow: 0 0 8px #f71568;
    }

    .btn-primary {
      background: linear-gradient(to right, #e42692, #f71568);
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #f7db15, #e42692);
      color: #2f2bad;
    }

    .btn {
      margin: 5px 0;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
    }

    .btn i {
      transition: transform 0.3s ease;
    }

    .btn:hover i {
      transform: scale(1.2);
    }

    .menu-links {
      margin-top: 30px;
      display: grid;
      gap: 10px;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Cadastre-se aqui</h2>
    <form id="frmCadastro">
      <div class="mb-3">
        <label for="txtNome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="txtNome">
      </div>
      <div class="mb-3">
        <label for="txtLogin" class="form-label">Login:</label>
        <input type="text" class="form-control" id="txtLogin">
      </div>
      <div class="mb-3">
        <label for="txtSenha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="txtSenha">
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-plus-circle"></i> Cadastrar
      </button>
    </form>
  </div>

  <!-- Menú CRUD -->
  <div class="menu-links text-center">
    <a class="btn btn-primary" href="./login.html" target="_blank"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a class="btn btn-primary" href="./cadastro.html" target="_blank"><i class="fas fa-user-plus"></i> Cadastro</a>
    <a class="btn btn-primary" href="./leitura.html" target="_blank"><i class="fas fa-book-open"></i> Leitura</a>
    <a class="btn btn-primary" href="./atualizacao.html" target="_blank"><i class="fas fa-edit"></i> Atualização</a>
    <a class="btn btn-primary" href="./remocao.html" target="_blank"><i class="fas fa-trash-alt"></i> Remoção</a>
  </div>

  <script src="./index.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
