<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualização</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="shortcut icon" href="./homer.png" />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    integrity="sha512-GqSFFvqU2E8IfIk+jC3MdqydJSOux5HZGAnIXKIXldq77kQz4Eq6WIX3c2Af3pICo0eR3RzA8Xzd3u7yE/t6HA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      background: linear-gradient(135deg, #f7db15, #f71568, #e42692, #ad2bad, #2f2bad);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      color: #2f2bad;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      background: linear-gradient(to right, #ad2bad, #f71568);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    label {
      color: #2f2bad;
    }

    .form-control {
      border: 2px solid #e42692;
    }

    .form-control:focus {
      border-color: #f71568;
      box-shadow: 0 0 8px #f71568;
    }

    .btn-info {
      background: linear-gradient(to right, #e42692, #f71568);
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn-info:hover {
      background: linear-gradient(to right, #f7db15, #e42692);
      color: #2f2bad;
    }

    .btn-secondary {
      background: linear-gradient(to right, #2f2bad, #ad2bad);
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn-secondary:hover {
      background: linear-gradient(to right, #f71568, #f7db15);
      color: #2f2bad;
    }

    .btn i {
      transition: transform 0.3s ease;
    }

    .btn:hover i {
      transform: scale(1.2);
    }

    .text-center {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Visualizar</h2>
    <form>
      <div class="mb-3">
        <label for="txtNome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="txtNome" />
      </div>
      <div class="mb-3">
        <label for="txtLogin" class="form-label">Login:</label>
        <input type="text" class="form-control" id="txtLogin" />
      </div>
      <div class="mb-3">
        <label for="txtSenha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="txtSenha" />
      </div>
      <button type="submit" class="btn btn-info w-100 d-flex align-items-center justify-content-center gap-2">
        <i class="fas fa-eye"></i> Visualizar
      </button>
    </form>

    <!-- Botón de Volver -->
    <div class="text-center mt-4">
      <button class="btn btn-secondary d-flex align-items-center justify-content-center gap-2 mx-auto" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Voltar
      </button>
    </div>
  </div>

  <script src="./leitura.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
